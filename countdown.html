<!DOCTYPE html>

        <meta name="description" content="">

    <body>

        <h1 class="title">Time Until New Year 2021</h1>

        <div class="count-down-container">
            <ul class="count-down-items">

                <li><p>Hours</p><p id="hours"></p></li>
                <li><p>Minutes</p><p id="minutes"></p></li>

            </ul>
        </div>
        <script src="site.js" async defer></script>
